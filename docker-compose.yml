version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cms-framework-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - cms-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=cms_framework
      - DB_USERNAME=cms_user
      - DB_PASSWORD=cms_password
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:80"

  nginx:
    image: nginx:alpine
    container_name: cms-framework-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - cms-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: cms-framework-mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: cms_framework
      MYSQL_USER: cms_user
      MYSQL_PASSWORD: cms_password
      MYSQL_ROOT_PASSWORD: root_password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - cms-network

  postgresql:
    image: postgres:15-alpine
    container_name: cms-framework-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cms_framework
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cms-network

  redis:
    image: redis:7-alpine
    container_name: cms-framework-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - cms-network
    command: redis-server /usr/local/etc/redis/redis.conf

  mailhog:
    image: mailhog/mailhog:latest
    container_name: cms-framework-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - cms-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: cms-framework-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - cms-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: cms-framework-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - cms-network
    depends_on:
      - elasticsearch

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cms-framework-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: cms_user
      PMA_PASSWORD: cms_password
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - cms-network
    depends_on:
      - mysql

  adminer:
    image: adminer:latest
    container_name: cms-framework-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    networks:
      - cms-network
    depends_on:
      - mysql
      - postgresql

  node:
    image: node:18-alpine
    container_name: cms-framework-node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run dev"
    networks:
      - cms-network

volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  cms-network:
    driver: bridge