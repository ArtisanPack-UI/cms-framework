[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:php-fpm]
command=php-fpm -F
user=www
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/php-fpm.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[program:nginx]
command=nginx -g 'daemon off;'
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=php-fpm

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=60
user=www
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

[program:laravel-horizon]
process_name=%(program_name)s
command=php /var/www/html/artisan horizon
user=www
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-horizon.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=3600

[program:laravel-schedule]
process_name=%(program_name)s
command=bash -c 'while [ true ]; do php /var/www/html/artisan schedule:run --verbose --no-interaction; sleep 60; done'
user=www
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-schedule.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[program:laravel-pulse-check]
process_name=%(program_name)s
command=php /var/www/html/artisan pulse:check
user=www
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-pulse.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[group:laravel]
programs=laravel-worker,laravel-schedule
priority=999