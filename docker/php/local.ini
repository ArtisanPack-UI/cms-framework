[PHP]
; Development PHP configuration for CMS Framework

; Error handling - Development mode
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL

; Performance - Relaxed for development
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 500M
upload_max_filesize = 500M
max_file_uploads = 50

; Security - Relaxed for development
expose_php = On
allow_url_fopen = On
session.cookie_secure = Off
session.cookie_httponly = On
session.use_strict_mode = Off

; Date/Time
date.timezone = UTC

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Sessions - File-based for development simplicity
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 7200

; Development tools
xdebug.mode = develop,debug,coverage
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.idekey = PHPSTORM
xdebug.log = /var/log/xdebug.log

; OPcache - Development settings
opcache.enable = 1
opcache.enable_cli = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.max_accelerated_files = 4000
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.fast_shutdown = 1

; Realpath cache - More frequent updates for development
realpath_cache_size = 2048K
realpath_cache_ttl = 120