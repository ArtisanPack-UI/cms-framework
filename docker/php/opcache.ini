[opcache]
; OPcache configuration for CMS Framework

; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory settings
opcache.memory_consumption = 192
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000

; Performance settings
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Error handling
opcache.error_log = /var/log/opcache_errors.log

; Optimization settings
opcache.max_wasted_percentage = 10
opcache.use_cwd = 1
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180

; File cache (optional - for persistent cache across container restarts)
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1

; Blacklist (files to exclude from caching)
opcache.blacklist_filename = /usr/local/etc/php/opcache-blacklist.txt

; JIT compilation (PHP 8+)
opcache.jit_buffer_size = 64M
opcache.jit = tracing